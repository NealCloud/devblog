<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Dev Blog</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/showdown/src/showdown.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-markdown-directive/markdown.js"></script>
    <link rel="stylesheet" href="bower_components/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="cloudBlog" id="bg">

<header ng-controller="headCtrl as hc">

    <!--logged Out-->
    <div ng-hide="hc.logged" class="navbar-right">
        <div class="tabs is-toggle is-fullwidth">
            <ul>
                <li>
                    <a ui-sref="landing">Front Page</a>
                </li>
                <li>
                    <a ui-sref="projects">Projects</a>
                </li>
                <li>
                    <a ng-click="hc.logIn(hc.name, hc.password)">Sign In</a>
                </li>

            </ul>
            <input id="username" type="text" placeholder="email" ng-model="hc.name">
            <input type="password" placeholder="password" ng-model="hc.password">

        </div>
        <!--<input id="username" type="text" placeholder="email" ng-model="hc.name">-->
        <!--<input type="password" placeholder="password" ng-model="hc.password">-->
        <!--<button ng-click="hc.logIn(hc.name, hc.password)">Login</button>-->
    </div>

    <!--logged In-->
    <div>
        <div ng-show="hc.logged" class="tabs is-toggle is-fullwidth">
            <ul>
                <li>
                    {{hc.users[hc.userData.auth.uid].name}}
                    <img ng-src="{{hc.users[hc.userData.auth.uid].avatar}}" alt="">
                </li>
                <li>
                    <a ui-sref="landing">Front Page</a>
                </li>
                <li>
                    <a ui-sref="projects">Projects</a>
                </li>
                <li>
                    <a ui-sref="writeEntry">Write Entry</a>
                </li>
                <li>
                    <a ui-sref="makeProject">create Project</a>
                </li>

                <li>
                    <a ng-click="hc.logOut()">LogOut</a>
                </li>
            </ul>

        </div>
    </div>

</header>

<div ui-view class="container"></div>

</body>
<script src="js/angularApp.js"></script>
<script src="js/service.js"></script>
<script src="js/controllers.js"></script>
</html>
