<div ng-init="">

    <h3>Projects Page</h3>

    <div ng-repeat="project in pc.blogProjects | orderBy:'project.title'">
        <div>
            <h1 >{{project.title}}</h1>
            <h6>Project {{$index}}</h6>
            <div btf-markdown="project.description"></div>
            <a href="index.html#/project/{{project.$id}}">Link to {{project.title}}</a>
        </div>

    </div>
</div>
